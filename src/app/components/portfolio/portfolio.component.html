<div id="portfolio-container">
  <h1>Apresentação do Portfólio</h1>

  <p class="portfolio-description">
    Explore minha jornada de projetos e habilidades! Cada parte desta seção
    reflete meu percurso de aprendizado e evolução, destacando meus
    conhecimentos adquiridos ao longo do tempo.
  </p>

  <div class="portfolio-switcher">
    <button
      class="portfolio-switch-card"
      (click)="switcher = 'projects'"
      [ngClass]="switcher === 'projects' ? 'btnActive' : ''"
    >
      <i class="fa-solid fa-code"></i>
      <p>Projetos</p>
    </button>
    <button
      class="portfolio-switch-card"
      (click)="switcher = 'techs'"
      [ngClass]="switcher === 'techs' ? 'btnActive' : ''"
    >
      <i class="fa-solid fa-microchip"></i>
      <p>Tecnologias</p>
    </button>
  </div>

  <div
    class="portfolio-card-container"
    *ngIf="switcher === 'projects'; else technologies"
  >
    <app-portfolio-card
      name="SwiftCart"
      description="Projeto de simulação de comércio eletrónico que utiliza ReactJS para a interface do usuário, JavaScript para as funcionalidades dinâmicas, NodeJS para o backend, ExpressJS para o servidor web e MySQL para a base de dados. Oferece operações CRUD para produtos, carrinhos e favoritos, cujo principal objetivo era criar uma experiência de compra online intuitiva e agradável."
      link="https://github.com/erikscar/swift-cart"
      techsQuantity="6"
      featuresQuantity="4"
      [techs]="[
        'ReactJS',
        'JavaScript',
        'CCS3',
        'NodeJS',
        'ExpressJS',
        'MySQL'
      ]"
      [techIcons]="[
        getTechpath('react'),
        getTechpath('javascript'),
        getTechpath('css3'),
        getTechpath('nodejs'),
        getTechpath('express'),
        getTechpath('mysql')
      ]"
      [features]="[
        'Exibe os produtos mais recentes e os mais populares (por comentários e estrelas)',
        'Permite gerenciar produtos favoritados e no carrinho (adicionar/excluir/calcular total).',
        'Oferece busca por nome e filtros para refinar os resultados.',
        'Funcionalidades para gerenciar produtos (criar/editar/excluir e visualizar)'
      ]"
    ></app-portfolio-card>

    <app-portfolio-card
      name="MeuPortfólio"
      description="
            Este é o meu portfólio online, desenvolvido com AngularJS para a estruturação da página e para a criação de interfaces dinâmicas, SASS para a estilização avançada e TypeScript para uma programação mais robusta. A navegação inclui uma navbar interativa que se adapta conforme a seção do site, proporcionando um estilo personalizado. O projeto permite alternar dinamicamente entre exibição de tecnologias e projetos, além de integrar funcionalidades de envio de emails e chat online em tempo real, oferecendo uma experiência de interação moderna e eficiente"
      link="https://github.com/erikscar/newfolio"
      techsQuantity="4"
      featuresQuantity="3"
      [techs]="['HTML5', 'AngularJS', 'SASS', 'TypeScript']"
      [techIcons]="[
        getTechpath('html5'),
        getTechpath('angular'),
        getTechpath('sass'),
        getTechpath('typescript')
      ]"
      [features]="[
        'Navbar com estilo personalizado ativado conforme a seção do site',
        'Botão para alternar o conteúdo entre exibição de tecnologias e projetos.',
        'Funcionalidade para envio de emails diretamente pelo site.'
      ]"
    ></app-portfolio-card>

    <app-portfolio-card
      name="WeatherCard"
      description="Projeto de site interativo que utiliza HTML5, CSS3 e JavaScript para fornecer informações meteorológicas em tempo real. Através de um fetch na OpenWeather API, o usuário pode pesquisar o clima de uma cidade, e o site exibe dados atualizados, como temperatura, umidade e condições climáticas. A imagem de fundo do site muda dinamicamente, dependendo do tema do clima da cidade pesquisada, criando uma experiência visual única e envolvente. A interface é simples, moderna e altamente funcional para facilitar a interação do usuário com as informações climáticas"
      link="https://github.com/erikscar/weather-card-app"
      techsQuantity="3"
      featuresQuantity="3"
      [techs]="['HTML5', 'CSS3', 'JavaScript']"
      [techIcons]="[
        getTechpath('html5'),
        getTechpath('css3'),
        getTechpath('javascript')
      ]"
      [features]="[
        'O usuário pode pesquisar uma cidade para obter informações sobre o clima',
        'O site utiliza a OpenWeather API para obter dados meteorológicos em tempo real.',
        ' A imagem de fundo do site muda dependendo do tema do clima da cidade pesquisada'
      ]"
    ></app-portfolio-card>
  </div>

  <ng-template #technologies>
    <div class="techs-card-container">
      <app-tech-card
        techName="HTML5"
        [techImgLink]="getTechpath('html5')"
      ></app-tech-card>
      <app-tech-card
        techName="CSS3"
        [techImgLink]="getTechpath('css3')"
      ></app-tech-card>
      <app-tech-card
        techName="JavaScript"
        [techImgLink]="getTechpath('javascript')"
      ></app-tech-card>
      <app-tech-card
        techName="SAAS"
        [techImgLink]="getTechpath('sass')"
      ></app-tech-card>
      <app-tech-card
        techName="Bootstrap"
        [techImgLink]="getTechpath('bootstrap')"
      ></app-tech-card>
      <app-tech-card
        techName="ReactJS"
        [techImgLink]="getTechpath('react')"
      ></app-tech-card>
      <app-tech-card
        techName="AngularJS"
        [techImgLink]="getTechpath('angularjs')"
      ></app-tech-card>
      <app-tech-card
        techName="NodeJS"
        [techImgLink]="getTechpath('nodejs')"
      ></app-tech-card>
      <app-tech-card
        techName="ExpressJS"
        [techImgLink]="getTechpath('express')"
      ></app-tech-card>
      <app-tech-card
        techName="C#"
        [techImgLink]="getTechpath('csharp')"
      ></app-tech-card>
      <app-tech-card
        techName="MongoDB"
        [techImgLink]="getTechpath('mongodb')"
      ></app-tech-card>
      <app-tech-card
        techName="MySQL"
        [techImgLink]="getTechpath('mysql')"
      ></app-tech-card>
      <app-tech-card
        techName="TypeScript"
        [techImgLink]="getTechpath('typescript')"
      ></app-tech-card>
      <app-tech-card
        techName="AWS"
        [techImgLink]="getTechpath('amazonwebservices')"
      ></app-tech-card>
    </div>
  </ng-template>
</div>
